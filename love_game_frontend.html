<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d6336c;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      transition: opacity 0.5s ease;
    }

    .screen.active {
      display: flex;
      opacity: 1;
    }

    h1, h2 {
      margin: 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      background: #ff6b81;
      color: white;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .social-links a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      background: #d6336c;
      padding: 10px 15px;
      border-radius: 15px;
    }

    .hearts {
      font-size: 24px;
      animation: float 2s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <div>
      <button onclick="nextScreen('screen2')">Yes</button>
      <button id="noBtn1">No</button>
    </div>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <h1>Do you miss me? üíï</h1>
    <div>
      <button onclick="nextScreen('screen3')">Yes</button>
      <button id="noBtn2">No</button>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <h2>Aww, I miss you too ‚ù§Ô∏è</h2>
    <p class="hearts">üíñüíûüíì</p>
    <p>Kindly send some mandatory 3‚Äì5 pics and some voice notes üòò</p>
    <div class="social-links">
      <a href="https://www.snapchat.com/add/harshit_34315" target="_blank">Snapchat</a>
      <a href="https://www.instagram.com/harshit_43_15" target="_blank">Instagram</a>
    </div>
  </div>

  <script>
    function nextScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function makeButtonEscape(btn) {
      btn.addEventListener('mouseover', () => {
        const x = Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth));
        const y = Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight));
        btn.style.position = 'absolute';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
      });
    }

    makeButtonEscape(document.getElementById('noBtn1'));
    makeButtonEscape(document.getElementById('noBtn2'));
  </script>

</body>
</html>
